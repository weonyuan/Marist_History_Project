<!DOCTYPE HTML>
<html lang="en">
	<head>
	    <link rel="stylesheet" href="../mainStyles/locations.css" />
	    
	  	<script type="text/javascript" src="../scripts/jquery.min.js"></script>
	  	<script type="text/javascript" src="../scripts/locations.js"></script>
		<script type="text/javascript" src="../scripts/photoGallery.js"></script>

		<script>
			$(document).ready(function() {
				$('.building-info').focusin();

				$('#imageContainer').hover(
					function() {
						$('#navButtons').stop(true, true).fadeIn(200);
						$('#imageInfo').stop(true, true).fadeIn(200);
					},
					function() {
						$('#navButtons').stop(true, true).fadeOut(200);
						$('#imageInfo').stop(true, true).fadeOut(200);
					}
				);
				$('.backward').hover(
					function() {
						$(this).css('opacity', 1.0);
					},
					function() {
						$(this).css('opacity', 0.6);
					}
				);
				$('.forward').hover(
					function() {
						$(this).css('opacity', 1.0);
					},
					function() {
						$(this).css('opacity', 0.6);
					}
				);
			});
		</script>
	</head>
	
	<body style="width:890px;" onload="display();">
		<div id="imageContainer">
			<div id="navButtons">
				<a class="backward" onclick="navigateImage(0);" title="Backward"> </a>
				<a class="forward" onclick="navigateImage(1);" title="Forward"> </a>
			</div>
			<div id="image"></div>
			<div id="imageInfo"></div>
		</div>
		
		<div id="infoContainer">
			<table>
				<tr>
					<td rowspan="3" class="thumbnail"></td>
					<td class="building-name"></td>
				</tr>
				<tr>
					<td class="building-date"></td>
				</tr>
				<tr>
					<td class="building-desc"></td>
				</tr>
			</table>
			<div style="border-bottom: solid #AEAEA6 1px"></div>
			<div class="building-info"></div>
		</div>
	</body>
</html>
