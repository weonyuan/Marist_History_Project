<!DOCTYPE HTML>
<html lang="en" xsl:version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
	<head>
	    <link rel="stylesheet" href="../mainStyles/locations.css" />
	    <link rel="stylesheet" href="../mainStyles/antiscroll.css" />
	    
	  	<script type="text/javascript" src="../scripts/jquery.min.js"></script>
	  	<script type="text/javascript" src="../scripts/locations.js"></script>
	  	<script type="text/javascript" src="../scripts/antiscroll.js"></script>
		<script type="text/javascript" src="../scripts/photoGallery.js"></script>

		<style>
			body {
				overflow: hidden;
				display: block;
			}
			
			#imageContainer {
				float: left;
				width: 60%;
				height: 560px;
				background-color: black;
				color: white;
			}
			
			#imageContainer img {
				display: block;
				margin-top: 10px;
				margin-left: auto;
				margin-right: auto;
			}
			
			#infoContainer {
				float: right;
				width: 38%;
				margin-left: 2%;
			}
			.info {
				margin-top: 10px;
			}
			.thumbnail img {
				margin-right: 10px;
			}
		</style>
	</head>
	
	<body style="width:890px;" onload="display();">
		<div id="imageContainer"></div>
		<div id="infoContainer">
			<table>
				<tr>
					<td rowspan="3" class="thumbnail"></td>
					<td class="name"></td>
				</tr>
				<tr>
					<td class="date"></td>
				</tr>
				<tr>
					<td class="desc"></td>
				</tr>
			</table>
			<div class="info">
				<div class="antiscroll-wrap">
		        	<div class="antiscroll-inner"></div>
        		</div>
			</div>
		</div>
	</body>
</html>
