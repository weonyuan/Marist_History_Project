<!DOCTYPE HTML>
<html lang="en" xsl:version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
	<head>
	    <link rel="stylesheet" href="../mainStyles/locations.css" />
	    <link rel="stylesheet" href="../mainStyles/antiscroll.css" />
	    
	  	<script type="text/javascript" src="../scripts/jquery.min.js"></script>
	  	<script type="text/javascript" src="../scripts/locations.js"></script>
	  	<script type="text/javascript" src="../scripts/antiscroll.js"></script>
		<script type="text/javascript" src="../scripts/photoGallery.js"></script>

		<style>
			body {
				overflow: hidden;
				display: block;
			}
			
			#imageContainer {
				float: left;
				width: 60%;
				background-color: black;
				color: white;
			}
			
			#image img {
				display: block;
				height: 560px;
				margin-top: 10px;
				margin-left: auto;
				margin-right: auto;
			}
			
			#infoContainer {
				float: right;
				width: 38%;
				margin-left: 2%;
			}
			.info {
				margin-top: 10px;
			}
			.thumbnail img {
				margin-right: 10px;
			}
			.navButton {
				width: 50px;
				height: 50px;
				border-radius: 15px;
				padding: 10px;
				text-align: center;
				background-color: #B31B1B;
				color: white;
				cursor: pointer;
				opacity: 1;
			}
			#backward {
				position: absolute;
				left: 2%;
				top: 30%;
			}
			#forward {
				position: absolute;
				left: 31%;
				top: 30%;
			}
		</style>

		<script>
			$(document).ready(function() {
				$('#imageContainer').hover(
					function() {
						$('.navButton').stop(true, true).fadeIn();
					},
					function() {
						$('.navButton').stop(true, true).fadeOut();
					},
					function() {
						$('#backward').hover(
							function() {
							}
						);
					}
				);
			});
		</script>
	</head>
	
	<body style="width:890px;" onload="display();">
		<div id="imageContainer">
			<div id="image"></div>
			<div id="backward"><a class="navButton" onclick="navigateImage(0);" title="Backward"> < </a></div>
			<div id="forward"><a class="navButton" onclick="navigateImage(1);" title="Forward"> > </a></div>
			<div id="imageInfo"></div>
		</div>
		<div id="infoContainer">
			<table>
				<tr>
					<td rowspan="3" class="thumbnail"></td>
					<td class="name"></td>
				</tr>
				<tr>
					<td class="date"></td>
				</tr>
				<tr>
					<td class="desc"></td>
				</tr>
			</table>
			<div class="info">
				<div class="antiscroll-wrap">
		        	<div class="antiscroll-inner"></div>
        		</div>
			</div>
		</div>
	</body>
</html>
